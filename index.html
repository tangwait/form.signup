<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore A New World Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="background">
        <p class="credit">Photo by Jake Blucker at unsplash.com</p>
        <p class="logo"></p>
    </div>
    <div class="description">
        <h1>We can go on a journey together. Sign up now to explore new frontiers!</h1>
        <div class="form">
            <h2>From road trips to cruises and flights, we will keep you up to date at Flora.</h2>
            <div class="line1">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="John">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Doe">
            </div>
            <div class="line2">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="1234567890">
            </div>
            <div class="line3">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPass" placeholder="password" required>
            <label for="confirmPass">Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="password" required>
            </div>
        </div>
        <div class="descriptionBottom">
            <button class="account">Create Account</button>
            <p>Already have an account? Click here</p>
        </div>
    </div>
</body>
</html>
